service:
  name: ServiceManager
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-plugin-tracing

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ca-central-1'}
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    SERVICE_TABLE: ServiceManager-${self:provider.stage} 
    CUSTOMER_TABLE: Customer-ServiceManager-${self:provider.stage}
    ATOMIC_TABLE: Atomic-ServiceManager
    ATOMIC_ID: companyName-${self:provider.stage}
    SUB_INDEX: companyName-${self:provider.stage}
    REGION: ${self:provider.region}


  
  iamRoleStatements:
    - Effect: Allow
      Action:
          - "xray:PutTraceSegments"
          - "xray:PutTelemetryRecords"
      Resource:
          - "*"
 

functions:
  #Auth:
  #  handler: src/lambda/authorizer/auth.handler
  
  CreateCustomer:
    handler: src/lambda/http/createCustomer.handler
    events:
      - http:
          method: post
          path: createcustomer
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:service.name}-CreateCustomer-Role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action: 
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CUSTOMER_TABLE}
  
  UpdateCustomer:
    handler: src/lambda/http/updateCustomer.handler
    events:
      - http:
          method: patch
          path: updatecustomer/{CustomerID}
          cors: true 
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:service.name}-updatecustomer-Role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action: 
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CUSTOMER_TABLE}
  
  GetCustomerbyID:
    handler: src/lambda/http/getCustomerbyID.handler
    events:
      - http:
          method: get
          path: getcustomerbyid/{CustomerID}
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:service.name}-GetcustomerID-Role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action: 
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.CUSTOMER_TABLE}
              
              
  CreateService:
    handler: src/lambda/http/createService.handler
    events:
      - http:
          method: post
          path: createservice
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:service.name}-CreateService-Role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.SERVICE_TABLE} 
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
          - dynamodb:UpdateItem
          - dynamodb:GetItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ATOMIC_TABLE}
  
  AddComment:
    handler: src/lambda/http/addComment.handler
    events:
      - http:
          method: post
          path: addcomment/{serviceID}
          cors: true
    iamRoleStatementsInherit: true
    iamRoleStatementsName: ${self:service.name}-addComment-Role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.SERVICE_TABLE} 


resources:
  Resources:
    ServiceManagertable:
      Type: AWS::DynamoDB::Table 
      Properties:
        AttributeDefinitions:
          - AttributeName: ServiceID
            AttributeType: S
          - AttributeName: CustomerID
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S  
        KeySchema:
          - AttributeName: ServiceID
            KeyType: HASH
          - AttributeName: CustomerID
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.SERVICE_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.SUB_INDEX}
            KeySchema:
              - AttributeName: CustomerID
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL 

    Customertable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: CustomerID
            AttributeType: S 
          - AttributeName: Name 
            AttributeType: S 
        KeySchema:
          - AttributeName: CustomerID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.CUSTOMER_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.SUB_INDEX}
            KeySchema:
              - AttributeName: Name
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    AtomicCounters:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: companyName
            AttributeType: S
        KeySchema:
          - AttributeName: companyName
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.ATOMIC_TABLE}
          


